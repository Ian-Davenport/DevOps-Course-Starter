{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}




{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">

      
      {% for item in get_items() %}
        <!-- <p> {{item}} </p> -->
        <!-- <p>{{item.id}}</p> <p>{{item.status}}</p>  <p>{{item.title}}</p>
        <p> {{item.id}}  {{item.status}}  {{item.title}} </p> -->
        <p>ID: {{item.id}}   Status: {{item.status}}    Title: {{item.title}}</p>  
      {% endfor %}


      <br><br><br><br>

      <h3>Options </h3>

      <!-- THIS WORKS AS A BUTTON >  -->
      <form 
          method="get" action="/todo">
          <button type="submit">New ToDo</button>
          <button type="submit">Not Functional</button>
          <button type="submit">Not Functional</button>
      </form>

  
        <!-- List the todo items here -->
      </ul>
    </div>
  </div>
{% endblock %}
