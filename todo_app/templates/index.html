
{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('.static', filename='bootsrap.css')}}">
{% endblock %}



{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4>To Do</h4>
      <ul class="list-group mb-4">

      {% for item in fetch_all() %}
        <p> {{item.name}}                   </item></p>
      {% endfor %}




















      <form 
          method="post" action="/todo" style="margin-top:70px">
          <input type="text" name="item_name" required>
          <button type="submit">Add Item</button>
      </form>

      <form 
          method="post" action="/delete_item" style="margin-top:70px">
          <button type="submit">Delete Item</button>
    </form>



        <!-- List the todo items here -->
      </ul>
    </div>
  </div>
{% endblock %}
