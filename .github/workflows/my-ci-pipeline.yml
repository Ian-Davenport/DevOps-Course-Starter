name: Continuous Integration
on:
  push:
    branches:
      - Module_7
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs: 
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build . --target test --tag todo-app:test
    - run: docker run --env-file ./.env.test todo-app:test



  dockerpublish:
    name: Docker Hub
    runs-on: ubuntu-latest
    needs: build
    
    if: github.ref_name == 'Module_8'
    steps:
    - uses: actions/checkout@v2

    - name: docker build
      run: docker build -t miraclemag1c/module_8 .

    - name: dockerhublogin
      run: echo ${{secrets.DOCKER_HUB_TOKEN}} | docker login --username miraclemag1c --password-stdin

    - name: push
      run: docker push miraclemag1c/module_8


